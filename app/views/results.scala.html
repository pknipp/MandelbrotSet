@(path: String, grid: Grid)

@main {
  <p>Results for path: @path</p>
  <svg
    width=@(2.0 * grid.size)
    height=@(2.0 * grid.size)
  >
    @for(point <- grid.build()) {
      <g
        transform=s"translate(@(point.getX), @(point.getY))"
      >
        <circle r="10"/>
      </g>
      <!-- <circle cx=@(point.getX + grid.size) cy=@(point.getY + grid.size) r="10" /> -->
    }
  </svg>
}
