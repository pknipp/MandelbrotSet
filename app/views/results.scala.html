@(path: String, size: Double, points: Seq[Complex])

@main {
  <p>Results for path: @path</p>
  <svg
    width=(2.0 * @size).toString
    height=(2.0 * @size).toString
  >
    @for(point <- points) {
      <circle cx=(@point.getX + @size).toString cy=(@point.getY + @size).toString r="10" />
    }
  </svg>
}
