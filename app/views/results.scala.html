@(path: String, grid: Grid)

@main {
  <p>Results for path: @path</p>
  <svg
    width=@(2.0 * grid.size)
    height=@(2.0 * grid.size)
  >
    @for(point <- grid.build()) {
      <g
        transform="translate(@(point.getX + grid.size), @(point.getY + grid.size))"
      >
        <!-- <circle r="10"/> -->
        <path
          d="M2,0L1,1.732h-2L-1,0L1,1.732h2L2,0"
        />
      </g>
    }
  </svg>
}
