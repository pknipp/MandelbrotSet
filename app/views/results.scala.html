@(grid: Grid)

@main {
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div>Results:</div>
    <table>
      <thead>
        <tr>
          <th>quantity</th>
          <th>value</th>
          <th>control</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td># of hexagonal cells</td>
          <td>@(grid.numberOfCells)</td>
          <td>
            <button id="increase-cells">quadruple</button>this
          </td>
        </tr>
        <tr>
          <td>maximum # of iterations</td>
          <td>@(grid.maxIter)</td>
          <td>
            <button
              id="increase-iterations"
            >
              double
            </button>
            this
          </td>
        </tr>
        <tr>
          <td>magnification</td>
          <td>@(grid.mag2)</td>
          <td>
            Click spot in chart to zoom in.
          </td>
        </tr>
      </tbody>
    </table>
    <svg
      width=@(2.0 * grid.size)
      height=@(2.0 * grid.size)
      id="svg"
      mag=@grid.mag
      x=@grid.c.x
      y=@grid.c.y
    >
      <g id="rows">
        @for(row <- grid.rows) {
          <g
            transform="translate(0, @row(0).y)"
            id=@row(0).y
            class="row"
          >
            @for(point <- row) {
              <g
                transform="translate(@point.x, 0) scale(@(grid.size / grid.nxOverTwo / 2))"
                class=@point.x
              >
                <path
                  d="M0,1.1547L1,0.57735v-1.1547L0,-1.1547L-1,-0.57735,v1.1547,L0,1.1547"
                  fill=@(point.color(grid.maxIterNo))
                  stroke-width="0"
                />
              </g>
            }
          </g>
        }
      </g>
    </svg>
    <script>
      let svg = document.getElementById("svg");
      let rows = Array.from(svg.getElementsByClassName("row"));
      let ys = rows.map(row => Number(row.getAttribute("id")));

      let path = {
        nxOverTwo: @grid.nxOverTwo || 1,
        maxIter: @grid.maxIter,
        mag: Number(svg.getAttribute("mag")),
        center: ["x", "y"].reduce((c, xy) => {
          c[xy] = Number(svg.getAttribute(xy));
          return c;
        }, {}),
      };

      const newPath = (path, button) => {
        const prepath = "https://fractal-examples-e4144646641a.herokuapp.com";
        if (button === "nxOverTwo") {
        // switch (button) {
          path.nxOverTwo *= 2;
        }
        if (button === "maxIter") {
          path.maxIter *= 2;
        }
        if (button === "mag") {
          path.mag++;
        }
        // };
        return `${prepath}/${path.nxOverTwo}/${path.maxIter}/${path.mag}/(${path.center.x},${path.center.y})`;
      };

      let cellsButton = document.getElementById("increase-cells");
      let iterationButton = document.getElementById("increase-iterations");

      cellsButton.addEventListener("click", e => {
        window.location.href = newPath(path, "nxOverTwo");
      });
      iterationButton.addEventListener("click", e => {
        window.location.href = newPath(path, "maxIter");
      });
      svg.addEventListener("click", e => {
        path.center = ["x", "y"].reduce((c, xy) => {
          c[xy] = path.center[xy] + 2 * (e[`offset${xy.toUpperCase()}`] / @grid.size - 1) / 2 ** path.mag;
          return c;
        }, {});
        window.location.href = newPath(path, "mag");
      });
    </script>
  </div>
}
