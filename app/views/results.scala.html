@(path: String, grid: Grid)

@main {
  <p>Results for path: @path</p>
  <svg
    width=@(2.0 * grid.size)
    height=@(2.0 * grid.size)
  >
    <g transform="translate(@grid.size, @grid.size)">
      <g transform="scale(@(grid.getSize / 2.0))">
        <g>
          @for(point <- grid.build()) {
            <g
              transform="translate(@point.getX, @point.getY)"
            >
              <g transform="scale(@(2.0 / grid.getNx))">
                <path
                  d="M0,1.1547L1,0.57735v-1.1547L0,-1.1547L-1,-0.57735,v1.1547,L0,1.1547"
                  fill="none"
                  stroke="black"
                  stroke-width="0.1"
                />
              </g>
            </g>
          }
        </g>
      </g>
    </g>
  </svg>
}
