@(grid: Grid)

@main {
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div>Results:</div>
    <table>
      <thead>
        <tr>
          <th>quantity</th>
          <th>value</th>
          <th>control</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td># of hexagonal cells</td>
          <td>@(grid.numberOfCells)</td>
          <td>
            <button
              id="increase-cells"
              onclick= "() => console.log('increase resolution')"
            >
              quadruple
            </button>
            this
          </td>
        </tr>
        <tr>
          <td>maximum # of iterations</td>
          <td>@(grid.maxIter)</td>
          <td>
            <button
              id="increase-iterations"
            >
              double
            </button>
            this
          </td>
        </tr>
        <tr>
          <td>magnification</td>
          <td>@(grid.mag2)</td>
          <td>
            Click spot in chart to zoom in.
          </td>
        </tr>
      </tbody>
    </table>
    <svg
      width=@(2.0 * grid.size)
      height=@(2.0 * grid.size)
      id="svg"
      mag=@grid.mag
      x=@grid.c.x
      y=@grid.c.y
    >
      <g id="rows">
        @for(row <- grid.rows) {
          <g
            transform="translate(0, @row(0).y)"
            id=@row(0).y
            class="row"
          >
            @for(point <- row) {
              <g
                transform="translate(@point.x, 0) scale(@(grid.size / grid.nxOverTwo / 2))"
                class=@point.x
              >
                <path
                  d="M0,1.1547L1,0.57735v-1.1547L0,-1.1547L-1,-0.57735,v1.1547,L0,1.1547"
                  fill=@(point.color(grid.maxIterNo))
                  stroke-width="0"
                />
              </g>
            }
          </g>
        }
      </g>
    </svg>
    <script>
      let svg = document.getElementById("svg");
      let rows = Array.from(svg.getElementsByClassName("row"));
      let ys = rows.map(row => Number(row.getAttribute("id")));

      const nxOverTwo = @grid.nxOverTwo;
      const maxIter = @grid.maxIter;
      const mag = Number(svg.getAttribute("mag"));
      const xys = ["x", "y"];
      const c = xys.reduce((c, xy) => {
        c[xy] = Number(svg.getAttribute(xy));
        return c;
      }, {});

      let cellsButton = document.getElementById("increase-cells");
      let iterationButton = document.getElementById("increase-iterations");

      cellsButton.addEventListener("click", e => {
        console.log("increase cells");
        window.location.href = `https://fractal-examples-e4144646641a.herokuapp.com/${nxOverTwo * 2}/${maxIter}/${mag + 1}/(${c.x},${c.y})`;
      });
      iterationButton.addEventListener("click", e => {
        console.log("increase iterations");
        window.location.href = `https://fractal-examples-e4144646641a.herokuapp.com/${nxOverTwo}/${maxIter * 2}/${mag}/(${c.x},${c.y})`;
      });
      svg.addEventListener("click", e => {
        const cNew = xys.reduce((cN, xy) => {
          cN[xy] = c[xy] + 2 * (e[`offset${xy.toUpperCase()}`] / @grid.size - 1) / 2 ** mag;
          return cN;
        }, {});
        mag++;
        window.location.href = `https://fractal-examples-e4144646641a.herokuapp.com/${nxOverTwo}/${maxIter}/${mag}/(${cNew.x},${cNew.y})`;
      });
    </script>
  </div>
}
